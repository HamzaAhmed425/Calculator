<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> CLASS 2 </h1>
    <label> Num1</label>
    <input type="number" id="num1";>
    <br>
    <label> Num2</label>
    <input type="number" id="num2";>
    <br>
    <button onclick ="addition()"> + </button>
    <button onclick= "substract()"> - </button>
    <button onclick= "multiply()"> x </button>
    <button onclick= "divide()"> / </button>

    <br>
    <h1 id ="result"> </h1>
    <script>
       
        function addition(){
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let result = Number(num1) + Number(num2);
            //console.log("Sum = " ,sum);
            
            document.getElementById("result").innerText = result;
        }
        function substract(){
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let sub = Number(num1) - Number(num2);
            
            document.getElementById("result").innerText = sub;
        }
        function multiply(){
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let mult = Number(num1) * Number(num2);
            
            document.getElementById("result").innerText = mult;
        }
        function divide(){
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let divid = Number(num1) / Number(num2);

            document.getElementById("result").innerText = divid;
        }

    </script>
</body>
</html>
